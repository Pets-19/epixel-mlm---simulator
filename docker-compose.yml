services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: epixel_mlm_postgres
    environment:
      POSTGRES_DB: epixel_mlm_tools
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/init.sql:/docker-entrypoint-initdb.d/02-init.sql
      - ./database/migration_genealogy.sql:/docker-entrypoint-initdb.d/03-migration_genealogy.sql
      - ./database/insert_genealogy_types.sql:/docker-entrypoint-initdb.d/04-insert_genealogy_types.sql
      - ./database/migration_business_user_role.sql:/docker-entrypoint-initdb.d/05-migration_business_user_role.sql
      - ./database/migration_business_plan_tables.sql:/docker-entrypoint-initdb.d/06-migration_business_plan_tables.sql
      - ./database/migration_add_product_sales_ratio.sql:/docker-entrypoint-initdb.d/07-migration_add_product_sales_ratio.sql
      - ./database/migration_add_commission_config.sql:/docker-entrypoint-initdb.d/08-migration_add_commission_config.sql

    ports:
      - "5432:5432"
    networks:
      - epixel_network
    restart: unless-stopped

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epixel_mlm_app
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=epixel_mlm_tools
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - GO_API_URL=http://genealogy-simulator:8080
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - genealogy-simulator
    networks:
      - epixel_network
    restart: unless-stopped

  # Go Genealogy Simulator Service
  genealogy-simulator:
    build:
      context: ./genealogy-simulator
      dockerfile: Dockerfile
    container_name: epixel_mlm_genealogy_simulator
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=epixel_mlm_tools
      - DB_USER=postgres
      - DB_PASSWORD=password
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - epixel_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  epixel_network:
    driver: bridge 